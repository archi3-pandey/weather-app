<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Fira+Sans:ital,wght@0,400;1,300&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter Your Location" class="input-box">
        <button id="searchbtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      
    </div>
    
    <div class="weather-body">
      <img src="/image/cloud2.png" alt="Weather Image" class="weather-img">
      <div class="weather-box">
        <p class="temprature">0<sup>Â°C</sup></p>
        <p class="description">light rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12km/Hr</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a05d5ad5af.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
